env:
  global:
    secure: 
dist: trusty
sudo: false

language: node_js
node_js:
  - '12'

cache:
  directories:
    - ./node_modules

before_script:
  - npm install -g @angular/cli
  
install:
  - npm install

script:
  - npm build --prod

deploy:
  provider: s3
  bucket: "vehicle-app"
  skip_cleanup: true
  acl: public_read
  region: us-east-2
  local_dir: dist
